    <script>
        function plus(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2);

            document.getElementById('Result').innerHTML='Answer is' + ' ' + sum;
        }

        }
        function minus(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var diff = Number(num1) - Number(num2);

            document.getElementById('Result').innerHTML='Answer is' + ' ' + diff
        }
        function mult(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var prod = Number(num1) * Number(num2);

            document.getElementById('Result').innerHTML='Answer is' + ' ' + prod
        }
        function div(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var div= Number(num1) / Number(num2);

            document.getElementById('Result').innerHTML='Answer is' + ' ' + div
        }
